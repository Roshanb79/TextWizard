<div class="container">

  <form action='analyse/' onsubmit="return validate()" method='post'> {% csrf_token %}



  <div class="form-group">
    <h3>Enter Your Text Here :</h3>

    <textarea class="form-control" name='text'  rows="9" placeholder="Enter text here..."></textarea>
    
  </div>

<div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>

  <div class="custom-control custom-switch">
  <input type="checkbox" name="ToUpper" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
</div>

  <div class="custom-control custom-switch">
  <input type="checkbox"  name="removenewline" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
</div>

  <div class="custom-control custom-switch">
  <input type="checkbox"  name="removeextraspace" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Extra Spaces Remover</label>
</div>

  <div class="custom-control custom-switch">
  <input type="checkbox"  name="upfirstletter" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Upper Case First Character</label>
</div>

<button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
    </form>
</div>
